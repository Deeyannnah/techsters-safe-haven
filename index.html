    <header></header>

    <footer>
      <div class="footer-left">
        <div class="">
            <H2>To stay motivated for FREE! </H2>
            <p>Would you like to suscribe to our weekly Newsletter?</p>
        </div>

        <form action="Newsletter">
           <fieldset class="form1">
               <label id="yes">Yes
                   <input type="radio" name="subscribe" id="Yes" required>
                </label>
            
                <label id="">No
                    <input class="bt2" type="radio" name="subscribe" id="no" required>
                </label>
            
                <p>If yes, enter your email address here</p>

                <label for="email">
                    <input type="email" name="email" id="email" placeholder="Email Address" required>
                </label>
           </fieldset> 
            
          <button type="submit" class="bt1">SUSCRIBE</button>
        </form>
        
    </div>

    <!--footer centre starts here-->

    <div class="footer-center">
        <img src="/techsters-safe-haven/img/copyright logo.png" alt="" style="width: 20px;">2022 by Fusion Girls, Women Techsters
        <div class="social-links">
            <h3>Let's Engage</h3>
            
            <a href="https://www.linkedin.com/company/tech4dev/"> <img src="/techsters-safe-haven/img/linkedln.png" style="width:25px;" alt=""></a>

            <a href="https://twitter.com/Tech4DevHQ"><img src="/techsters-safe-haven/img/twitter.png"style="width: 25px;" alt=""></a>
           
            <a href="https://www.instagram.com/tech4dev/"><img src="/techsters-safe-haven/img/instagram.jpg" style="width: 25px;" alt=""></a>
 
            <a href="https://www.facebook.com/Tech4DevHQ"><img src="/techsters-safe-haven/img/facebook.png"style="width: 25px;" alt=""></a>
           
            </a>
          </div>
    </div>


    <!--footer right starts here-->

    <div class="footer-right">

      <form action="form" class="lower">
        <fieldset>
            <h2>Contact Us</h2>
            <label id="Fname">
                <input type="name" name="name" id="Fname" minlength="5" maxlength="25" placeholder="Full Name" required>
            </label>
            
            <label for="email">
                <input type="email" name="adress" required id="email" placeholder="Emal Address">
            </label>
            <label id="textarea">
                <textarea name="" id="" cols="30" rows="5" placeholder="Leave a Message for Us"></textarea>
            </label>
        </fieldset>
        <button class="bt2" type="submit">Submit</button>
      </form>          
    </div>
